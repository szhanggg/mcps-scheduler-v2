{% extends "base.html" %}

{% block content %}

<section class="section">
    <div class="container">
        {% if not logged_in %}
        <form class="box">
            <div class="field">
                <label class="label">Student ID</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Student ID">
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary">See Schedule!</button>
                    {% if error %}
                    <p class="help is-danger">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </form>
        {% else %}
        <div class="columns">
            {% for class in classes %}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</section>

{% endblock %}
